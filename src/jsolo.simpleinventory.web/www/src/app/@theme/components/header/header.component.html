<div class="header-container">
  <div class="logo-container">
    <a (click)="toggleSidebar()" href="#" class="sidebar-toggle" *ngIf="showMenus">
      <nb-icon icon="menu-2-outline"></nb-icon>
    </a>
    <a class="logo p-0" href="#" (click)="navigateHome()">
      <img src="../../../../assets/icons/icon-192x192.png" alt="APUA Logo" height="35" class="mr-0" />
      SimpleInventory
    </a>
  </div>
  <!-- <nb-select [selected]="currentTheme" (selectedChange)="changeTheme($event)" status="primary">
    <nb-option *ngFor="let theme of themes" [value]="theme.value"> {{ theme.name }}</nb-option>
  </nb-select> -->
</div>

<div class="header-container">
  <nb-actions size="small" *ngIf="showMenus">
    <!-- <nb-action class="control-item">
      <nb-search type="rotate-layout"></nb-search>
    </nb-action>-->
    <!-- <nb-action class="control-item" icon="email-outline"></nb-action> -->
    <!-- <nb-action class="control-item" icon="bell-outline"></nb-action> -->
    <nb-action class="user-action"  *ngIf="showMenus">
      <nb-user [nbContextMenu]="userMenu"
               [onlyPicture]="userPictureOnly"
               [name]="user?.firstName + ' ' + user?.lastName[0]"
               [picture]="user?.picture">
      </nb-user>
    </nb-action>
  </nb-actions>
  <button *ngIf="!showMenus"
          class="btn" style="font-size: x-large;" title="Login" (click)="navigateToLogin()">
    <i class="ion ion-log-in"></i>
  </button>
</div>
