<div class="page-title row col-12 mb-4">
  <div class="text">
    <h3 class="mb-0">Vendors</h3>
    <small class=""
      >{{ count }} {{ count === 1 ? "Vendor" : "Vendors" }} found.</small
    >
  </div>
</div>
<div class="row">
  <nb-card class="col p-0" accent="primary" [nbSpinner]="loading">
    <ngx-vendors-list [vendors]="data" [canAdd]="true" [canEdit]="true" [canView]="true"></ngx-vendors-list>
  </nb-card>
</div>
